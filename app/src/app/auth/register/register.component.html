<app-header></app-header>
<main class="form-container">
  <div class="form-box">
    <h2>Crie sua Conta</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          placeholder="Coloque seu nome"
          [(ngModel)]="credentials.name"
          name="name"
          required
          minlength="3"
          #nameInput="ngModel"
        >
        <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="validation-error">
          <div *ngIf="nameInput.errors?.['required']">
            Nome é obrigatório.
          </div>
          <div *ngIf="nameInput.errors?.['minlength']">
            Nome deve ter pelo menos 3 caracteres.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Coloque seu email"
          [(ngModel)]="credentials.email"
          name="email"
          required
          email
          #emailInput="ngModel"
        >
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="validation-error">
          <div *ngIf="emailInput.errors?.['required']">
            Email é obrigatório.
          </div>
          <div *ngIf="emailInput.errors?.['email']">
            Email inválido.
          </div>
        </div>
      </div>

      <div class="form-group password-group">
        <label for="password">Senha</label>
        <div class="password-input-wrapper">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            placeholder="Coloque sua senha"
            [(ngModel)]="credentials.password"
            name="password"
            required
            minlength="8"
            #passwordInput="ngModel"
          >
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="validation-error">
            <div *ngIf="passwordInput.errors?.['required']">
              Senha é obrigatória.
            </div>
            <div *ngIf="passwordInput.errors?.['minlength']">
              Senha deve ter pelo menos 8 caracteres.
            </div>
          </div>
          <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
            <div *ngIf="passwordVisible">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
            </div>
            <div *ngIf="!passwordVisible">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
            </div>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirme sua Senha</label>
        <div class="password-input-wrapper">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="confirmPassword"
            placeholder="Coloque sua senha"
            [(ngModel)]="credentials.confirmPassword"
            name="confirmPassword"
            required
            minlength="8"
            #confirmPasswordInput="ngModel"
          >
          <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)" class="validation-error">
            <div *ngIf="confirmPasswordInput.errors?.['required']">
              Confirme a senha.
            </div>
            <div *ngIf="passwordInput.errors?.['minlength']">
              Senhas não coincidem.
            </div>
          </div>
        </div>
      </div>

      <p *ngIf="errorMessage" class="server-error">{{ errorMessage }}</p>
      <br>
      <button type="submit" class="btn primary account-action-button">Registrar</button>
    </form>
  </div>
</main>
