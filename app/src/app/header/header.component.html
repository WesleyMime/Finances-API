<header class="app-header">
  <div class="logo-container" routerLink="/">
    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M320-414v-306h120v306l-60-56-60 56Zm200 60v-526h120v406L520-354ZM120-216v-344h120v224L120-216Zm0 98 258-258 142 122 224-224h-64v-80h200v200h-80v-64L524-146 382-268 232-118H120Z"/></svg>
    <span class="app-name">&nbsp;Finances App</span>
  </div>

  @if (showAppNav) {
    <nav class="main-nav">
      <ul>
        @for (item of appNavItems; track item) {
          <li>
            <!-- Bind active class based on the item.active property managed in TS -->
            <a [routerLink]="item.link" [class.active]="item.active">{{ item.label }}</a>
          </li>
        }
      </ul>
    </nav>
  }

  <div>
    @if (showLoginAction || showRegisterAction) {
    <button class="btn secondary btn-header" (click)="demoAccount()" [disabled]="isLoading">
      @if (isLoading) {
      Entrando...
      } @else {
      Conta Demo
      }
    </button>
    }
    @if (showLoginAction) {
      <button [routerLink]="['/login']" class="btn primary btn-header">Entrar</button>
    }
    @if (showRegisterAction) {
      <button [routerLink]="['/register']" class="btn primary btn-header">Registrar</button>
    }

    @if (showProfileActions) {
      <app-profile-menu></app-profile-menu>
    }
  </div>
</header>
